# ===============================
# Block Point Settings
# ===============================
#
# ⚠ 중요:
# - 이 파일에 정의된 블록만 포인트를 지급합니다.
# - 여기에 없는 블록은 포인트를 지급하지 않습니다.
# - config.yml에는 기본 포인트(fallback)가 존재하지 않습니다.
#
# point mode 설명:
#
# 1) FIXED
#    - 항상 고정된 포인트를 지급합니다.
#    - 예: fixed: 3  → 항상 3 포인트
#
# 2) RANDOM
#    - 최소(min) ~ 최대(max) 범위에서 랜덤으로 포인트를 지급합니다.
#    - 예: min: 1, max: 3 → 1~3 중 랜덤
#
# 3) BOTH
#    - FIXED + RANDOM 을 합산하여 지급합니다.
#    - 예:
#        fixed: 2
#        random:
#          min: 1
#          max: 3
#      → 결과: 3~5 포인트
#
# ===============================

