# ===============================
# SkyblockCustomPointAddon Config
# ===============================

# 애드온 전체 활성화 여부
enabled: true

# ===============================
# 이벤트 관련 설정
# ===============================

# 이벤트가 취소된 경우에도 포인트를 지급할지 여부
# true  : 취소된 이벤트에도 지급 (비권장)
# false : 취소된 이벤트는 지급하지 않음 (권장)
allow-cancelled-event: false

# 보호 플러그인(WorldGuard 등) 영역 체크 여부
check-protection: true

# 스카이블록 섬 월드에서만 포인트 지급
only-island-world: true

# ===============================
# 디버그 설정
# ===============================

debug: false
